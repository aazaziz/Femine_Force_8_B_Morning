<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="signin">
      <div class="masuk-wrapper">
        <h1 class="masuk">MASUK</h1>
      </div>
      <section class="mdipassword-parent">
        <img
          class="mdipassword-icon"
          loading="lazy"
          alt=""
          src="./public/mdipassword.svg"
        />

        <img class="frame-child" alt="" src="./public/rectangle-432.svg" />

        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <img
            class="logo_masuk"
            alt=""
            src="./public/logo_masuk.png"
          />

          <div class="frame-wrapper">
            <form class="frame-parent">
              <div class="email-parent">
                <b class="email">NAMA PENGGUNA</b>
                <div class="frame-group">
                  <div class="mdiuser-wrapper">
                    <img
                      class="mdiuser-icon"
                      alt=""
                      src="./public/mdiuser.svg"
                    />
                  </div>
                  <div class="email-blank">
                    <input
                      class="nama-pengguna"
                      placeholder="Nama Pengguna*"
                      type="text"
                    />
                  </div>
                </div>
                <b class="email1">KATA SANDI</b>
                <div class="frame-container">
                  <div class="frame-div">
                    <div class="mdipassword-wrapper">
                      <img
                        class="mdipassword-icon1"
                        alt=""
                        src="./public/mdipassword-1.svg"
                      />
                    </div>
                    <div class="email-blank1">
                      <input
                        class="kata-sandi"
                        placeholder="Kata Sandi*"
                        type="password" 
                      />
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper1">
                <div class="frame-parent1">
                  <div class="login-button-wrapper">
                    <button class="login-button">
                      <a href="home.html"><div class="masuk1">MASUK</div></a>
                    </button>
                  </div>
                  <div class="sudah-memiliki-akun">
                    Belum memiliki akun? Daftar disini
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </form> 
    </div>
  </body>
</html>
