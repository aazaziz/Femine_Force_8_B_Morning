<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="daftar-container">
        <h1 class="daftar1">DAFTAR</h1>
      </div>
      <section class="mdipassword-container">
        <img
          class="mdipassword-icon4"
          loading="lazy"
          alt=""
          src="./public/mdipassword.svg"
        />

        <img class="frame-child35" alt="" />

        <div class="rectangle-parent14">
          <div class="frame-child36"></div>
          <img
            class="logo_masuk"
            alt=""
            src="./public/logo_masuk.png"
          />

          <div class="frame-wrapper22">
            <form class="frame-form">
              <div class="email-parent">
                <b class="email3">NAMA PENGGUNA</b>
                <div class="frame-parent25">
                  <div class="mdiuser-wrapper">
                    <img
                      class="mdiuser-icon2"
                      alt=""
                      src="./public/mdiuser1.svg"
                    />
                  </div>
                  <div class="email-blank1">
                    <input
                      class="nama-pengguna2"
                      placeholder="Nama Pengguna*"
                      type="text"
                    />
                  </div>
                </div>
                <b class="password1">EMAIL</b>
              </div>
              <div class="frame-parent26">
                <div class="solarletter-bold-wrapper">
                  <img
                    class="solarletter-bold-icon1"
                    alt=""
                    src="./public/solarletterbold1.svg"
                  />
                </div>
                <div class="password-blank1">
                  <input class="email4" placeholder="Email*" type="text" />
                </div>
              </div>
              <div class="email-group">
                <b class="email5">KATA SANDI</b>
                <div class="frame-wrapper23">
                  <div class="frame-parent27">
                    <div class="mdipassword-wrapper">
                      <img
                        class="mdipassword-icon5"
                        alt=""
                        src="./public/mdipassword-12.svg"
                      />
                    </div>
                    <div class="email-blank2">
                      <input
                        class="kata-sandi2"
                        placeholder="Kata Sandi*"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <b class="password2">KONFIRMASI KATA SANDI</b>
                <div class="frame-wrapper24">
                  <div class="frame-parent28">
                    <div class="mdipassword-frame">
                      <img
                        class="mdipassword-icon6"
                        alt=""
                        src="./public/mdipassword-2.svg"
                      />
                    </div>
                    <div class="password-blank2">
                      <input
                        class="kata-sandi3"
                        placeholder="Kata Sandi*"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper25">
                <div class="frame-parent29">
                  <div class="login-button-wrapper">
                    <button class="login-button1">
                      <a href=""><div class="daftar2">DAFTAR</div></a>
                    </button>
                  </div>
                  <div class="sudah-memiliki-akun1">
                    <a href="login.html">Sudah memiliki akun? Masuk disini</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
